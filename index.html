<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-google-chromecast Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/css/plugin.css" rel="stylesheet">
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <script src="https://www.gstatic.com/cast/sdk/libs/sender/1.0/cast_framework.js"></script>
</head>
<body>
  <video id="videojs-google-chromecast-player" class="video-js vjs-default-skin" controls>
    <source src="https://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="https://vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/app.js"></script>
  <script src="dist/videojs-google-chromecast.min.js"></script>
  <script>
    (function(window, videojs) {
      var player = videojs('videojs-google-chromecast-player', {
          plugins: {
              chromecast: {
                  metadata: {
                      title: 'title test',
                      subtitle: 'subtitle test'
                  }
              }
          }
      });
    }(window, window.videojs));
  </script>
</body>
</html>
